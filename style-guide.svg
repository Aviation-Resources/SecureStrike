<svg xmlns="http://www.w3.org/2000/svg" width="760" height="560" viewBox="0 0 760 560" role="img" aria-labelledby="title desc">
  <title id="title">Style Guide</title>
  <desc id="desc">Visual preview of colors, gradients, and ring based on the provided JSON.</desc>

  <defs>
    <!-- Shadows -->
    <filter id="soft-shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.12"/>
    </filter>

    <!-- Gradients translated from CSS -->
    <!-- Side background: linear-gradient(160deg, #fff, #ffe9ef) -->
    <linearGradient id="grad-side" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="300" y2="0" gradientTransform="rotate(160 150 75)">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#ffe9ef"/>
    </linearGradient>

    <!-- Header background:
         radial-gradient(1200px 600px at 50% -200px, #ffdbe5 0%, #fff7f9 70%), #fff7f9
         Approximated in SVG with a large radial gradient centered above the swatch. -->
    <radialGradient id="grad-header" gradientUnits="userSpaceOnUse" cx="160" cy="-200" r="600" gradientTransform="scale(1,0.5)">
      <stop offset="0" stop-color="#ffdbe5"/>
      <stop offset="0.7" stop-color="#fff7f9"/>
      <stop offset="1" stop-color="#fff7f9"/>
    </radialGradient>

    <!-- UI text styles -->
    <style><![CDATA[
      .h1 { font: 700 22px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill:#2b2b2b; }
      .h2 { font: 600 14px/1 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill:#2b2b2b; letter-spacing: .02em; text-transform: uppercase; }
      .label { font: 500 12px/1.3 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill:#2b2b2b; }
      .hex { font: 12px/1.3 ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; fill:#6b6b6b; }
      .small { font: 12px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill:#6b6b6b; }
      .chip { font: 12px/1 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill:#2b2b2b; }
    ]]></style>
  </defs>

  <!-- Canvas background -->
  <rect x="0" y="0" width="760" height="560" fill="#fff7f9"/>

  <!-- Page header -->
  <text class="h1" x="24" y="40">Style Guide</text>
  <text class="small" x="24" y="62">Colors, gradients, and ring from your JSON</text>

  <!-- ===== Left column: Colors ===== -->
  <g transform="translate(24, 88)">
    <rect width="352" height="428" rx="16" fill="#ffffff" stroke="#ffd9e4" filter="url(#soft-shadow)"/>
    <text class="h2" x="16" y="28">Colors</text>

    <!-- Swatch helper: each is 152x74, 2 columns -->
    <!-- Row 1 -->
    <g transform="translate(16, 44)">
      <rect width="152" height="74" rx="10" fill="#fff7f9" stroke="#ffd9e4"/>
      <text class="label" x="12" y="28">background</text>
      <text class="hex"   x="12" y="50">#fff7f9</text>
    </g>

    <g transform="translate(184, 44)">
      <rect width="152" height="74" rx="10" fill="#ea6782"/>
      <text class="label" x="12" y="28" fill="#ffffff">primary</text>
      <text class="hex"   x="12" y="50" fill="#ffffff">#ea6782</text>
    </g>

    <!-- Row 2 -->
    <g transform="translate(16, 132)">
      <rect width="152" height="74" rx="10" fill="#d4516d"/>
      <text class="label" x="12" y="28" fill="#ffffff">primaryDeep</text>
      <text class="hex"   x="12" y="50" fill="#ffffff">#d4516d</text>
    </g>

    <g transform="translate(184, 132)">
      <rect width="152" height="74" rx="10" fill="#2b2b2b"/>
      <text class="label" x="12" y="28" fill="#ffffff">text</text>
      <text class="hex"   x="12" y="50" fill="#ffffff">#2b2b2b</text>
    </g>

    <!-- Row 3 -->
    <g transform="translate(16, 220)">
      <rect width="152" height="74" rx="10" fill="#6b6b6b"/>
      <text class="label" x="12" y="28" fill="#ffffff">muted</text>
      <text class="hex"   x="12" y="50" fill="#ffffff">#6b6b6b</text>
    </g>

    <g transform="translate(184, 220)">
      <rect width="152" height="74" rx="10" fill="#ffffff" stroke="#e9e9e9"/>
      <text class="label" x="12" y="28">card</text>
      <text class="hex"   x="12" y="50">#ffffff</text>
    </g>

    <!-- Row 4: ring + sample text block -->
    <g transform="translate(16, 308)">
      <rect width="152" height="74" rx="10" fill="#ffffff" stroke="#ffd9e4"/>
      <circle cx="40" cy="37" r="20" fill="#ffffff" stroke="#ffd9e4" stroke-width="6"/>
      <text class="label" x="80" y="34">ring</text>
      <text class="hex"   x="80" y="54">#ffd9e4</text>
    </g>

    <g transform="translate(184, 308)">
      <rect width="152" height="74" rx="10" fill="#ffffff" stroke="#e9e9e9"/>
      <text class="label" x="12" y="28" fill="#2b2b2b">Text sample</text>
      <text class="small" x="12" y="50" fill="#6b6b6b">Muted example</text>
    </g>
  </g>

  <!-- ===== Right column: Gradients ===== -->
  <g transform="translate(384, 88)">
    <rect width="352" height="428" rx="16" fill="#ffffff" stroke="#ffd9e4" filter="url(#soft-shadow)"/>
    <text class="h2" x="16" y="28">Gradients</text>

    <!-- Header Background preview -->
    <g transform="translate(16, 44)">
      <rect width="320" height="140" rx="12" fill="#fff7f9" stroke="#ffd9e4"/>
      <!-- overlay the radial glow -->
      <rect x="0" y="0" width="320" height="140" rx="12" fill="url(#grad-header)"/>
      <rect width="320" height="140" rx="12" fill="none" stroke="#ffd9e4"/>
      <text class="label" x="10" y="164">headerBackground</text>
      <text class="hex" x="10" y="184">radial-gradient(1200px 600px at 50% -200px, #ffdbe5 0%, #fff7f9 70%), #fff7f9</text>
    </g>

    <!-- Side Background preview -->
    <g transform="translate(16, 228)">
      <rect width="320" height="140" rx="12" fill="url(#grad-side)" stroke="#ffd9e4"/>
      <text class="label" x="10" y="164">sideBackground</text>
      <text class="hex" x="10" y="184">linear-gradient(160deg, #fff, #ffe9ef)</text>
    </g>
  </g>

  <!-- Footer meta -->
  <g transform="translate(24, 528)">
    <rect x="0" y="-18" rx="999" width="132" height="24" fill="#ffffff" stroke="#ffd9e4"/>
    <text class="chip" x="12" y="0">maxWidth: 760px</text>
  </g>
</svg>